<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cola de Tarjetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --azul: #1565c0;
            --azul-hover: #1976d2;
        }
        .btn-azul {
            background-color: var(--azul);
            color: #fff;
            border: none;
        }
        .btn-azul:hover, .btn-azul:focus {
            background-color: var(--azul-hover);
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Cola de Entrega de Tarjetas</h2>
    <form method="post" class="mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-7">
                <input type="text" name="tarjeta" class="form-control" placeholder="Nombre de la persona o tarjeta">
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" name="agregar" class="btn btn-azul">Agregar a la cola</button>
            </div>
            <div class="col-md-3 d-grid">
                <button type="submit" name="atender" class="btn btn-azul">Atender (Desencolar)</button>
            </div>
        </div>
    </form>
    {% if mensaje %}
        <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}
    <h4>Personas en la cola:</h4>
    <ul class="list-group">
        {% for persona in cola %}
            <li class="list-group-item">{{ persona }}</li>
        {% else %}
            <li class="list-group-item">La cola está vacía.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('menu') }}" class="btn btn-secondary mt-3">Volver al menú</a>
</div>
</body>
</html>
